name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

jobs:
  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-24.04-arm
    permissions:
      actions: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'preview.yml',
              status: 'in_progress'
            });
            for (const run of runs.data.workflow_runs) {
              if (run.head_sha === context.payload.pull_request.head.sha) {
                await github.rest.actions.cancelWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
              }
            }

  preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-24.04-arm
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: jonasneves/serverless-infra/.github/actions/expose-service@main
        id: expose
        with:
          dockerfile: ./docker/Dockerfile
          port: 3000

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const body = `Preview: ${{ steps.expose.outputs.url }}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes('Preview:'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Keep alive
        run: sleep 21600
